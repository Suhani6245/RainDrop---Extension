<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RainDrop</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="scene-wrapper">
      <img id="scene" src="assets/rain.gif" alt="Rain Scene">
      <img id="switch-scene" class="top-right" src="assets/next-scene.png" alt="Switch Scene">
    </div>

    <div class="controls">
      <img id="toggle-music" src="assets/stop-button.png" alt="Toggle Music">
    </div>
  </div>

  <audio id="rain-sound" src="assets/rain_sound.mp3" loop></audio>

  <script src="popup.js"></script>
</body>
</html>
